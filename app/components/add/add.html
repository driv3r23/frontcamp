<form action="/posts" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" value="" placeholder="Title" id="title"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" type="text" name="author" value="" placeholder="Author" id="author"/>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" name="image" id="image">
    </div>
    <div class="form-group">
        <label for="body" ng-click="$add.getText()">Body</label>
        <textarea class="form-control" name="body" placeholder="Body" id="body"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
    <input type="hidden" name="upload" value="">
</form>
